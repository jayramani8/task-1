<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <title>myForm</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#"  method="post">
        <div class="user-details">
          <div class="input-box">
            <label class="details">Username</label> <span id="uName"></span>
            <input type="text" id="username" placeholder="Enter your username" >
          </div>
          <div class="input-box">
            <label class="details">Email</label> <span id="eMail"></span>
            <input type="text" id="email" placeholder="Enter your email" >
          </div>
          <div class="input-box">
            <label class="details">Phone Number</label> <span id="phNumber"></span>
            <input type="text" id="phoneNumber" placeholder="Enter your number" >
          </div>
          <div class="input-box">
            <label class="details">Password</label> <span id="pass"></span>
            <input type="password" id="password" placeholder="Enter your password" >
          </div>
        </div>
        <div class="button">
          <input type="submit" id="ragister"  value="Register">
        </div>
      </form>
    </div>
  </div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
